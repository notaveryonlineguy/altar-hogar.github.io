<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>altar/hogar</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #111;
      --accent: #d43f3f;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Helvetica Neue', sans-serif;
      padding: 2rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2rem;
      text-transform: lowercase;
      letter-spacing: -1px;
    }

    nav a {
      margin-left: 1rem;
      text-decoration: none;
      color: var(--text);
      font-weight: bold;
    }

    nav a:hover {
      color: var(--accent);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    footer {
      text-align: center;
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #666;
    }

    .contact {
      margin-top: 4rem;
    }

    .contact h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    .contact p a {
      color: var(--accent);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>altar/hogar</h1>
    <nav>
      <a href="#inicio">inicio</a>
      <a href="#contacto">contacto</a>
    </nav>
  </header>

  <section class="gallery" id="inicio">
    <!-- Pone tus imagenes en la carpeta fotos/ y agregalas así: -->
    <img src="fotos/subir2 (1).jpg" alt="Mi obra subir2" />
    <img src="fotos/subir2 (2).jpg" alt="Mi obra subir2" />
    <img src="fotos/subir2 (3).jpg" alt="Mi obra subir2" />
    <!-- Agregá más según quieras -->
  </section>

  <section class="contact" id="contacto">
    <h2>Contacto</h2>
    <p>Podés escribirme a <a href="mailto:tuemail@ejemplo.com">tuemail@ejemplo.com</a> o seguirme en <a href="https://instagram.com/tuusuario" target="_blank">Instagram</a>.</p>
  </section>

  <footer>
    <p>&copy; altar/hogar - portfolio visual</p>
  </footer>
</body>
</html>
